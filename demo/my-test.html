<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-geocoding Demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <script src="../validator.js"></script>
  <link rel="import" href="../bower_components/google-geocoding/google-geocoding.html">
  <link rel="stylesheet" type="text/css" href="../validator.css"/>
</head>
<body unresolved>
    <template is="dom-bind" id="bind">
      <google-geocoding data="{{data}}" id="geo" city="Madrid" api_key="AIzaSyC3shMTM6dD10MGqty-xugLBUFSCTICeBM" on-google-geocoding-response="ready"></google-geocoding>
    </template>

  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    var bind = document.querySelector('#bind');
    var ggeo = bind.$.geo;
    Validator.extendTypes({'test':{type:'simpleType', validateFn:function(e){console.log(e)}}})
    Validator.validate(ggeo, function(results){
      console.log(results);
    }, {
      executable: function(){ggeo.generateRequest()}
    });
  });
  </script>
</body>
</html>
